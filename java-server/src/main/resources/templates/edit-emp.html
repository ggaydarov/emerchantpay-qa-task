<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add employee</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/templates/resources/css/common.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1>Edit Employee</h1>
    <form method="POST" action="/editemp" modelAttribute="emp" class="form-add">
        <h2 class="">Add your employee</h2>
            <input type="hidden" id="id" path="id" class="form-control" placeholder="id" name="id" th:attr="value = ${emp.id}"/>
        <div class="form-group">
            <label for="firstName">
                First Name
            </label>
            <input type="text" id="firstName" path="firstName" class="form-control" placeholder="firstName" name="firstName" th:attr="value = ${emp.firstName}"
                   autofocus="true" />
        </div>
        <div class="form-group">
            <label for="lastName">
                Last Name
            </label>
            <input type="text" id="lastName" path="lastName" class="form-control" placeholder="lastName" name="lastName" th:attr="value = ${emp.lastName}" />
        </div>
        <div class="form-group">
            <label for="address">
                Address
            </label>
            <input type="text" id="address" path="address" class="form-control" placeholder="address" name="address" th:attr="value = ${emp.address}"/>
        </div>
        <div class="form-group">
            <label for="country">
                Country
            </label>
            <input type="text" id="country" path="country" class="form-control" placeholder="country" name="country" th:attr="value = ${emp.country}" />
        </div>
        <div class="form-group">
            <label for="city">
                City
            </label>
            <input type="text" id="city" path="city" class="form-control" placeholder="city" name="city" th:attr="value = ${emp.city}"/>
        </div>

        <div class="form-group">
            <label for="zip">
                Zip
            </label>
            <input type="text" id="zip" path="zip" class="form-control" placeholder="zip" name="zip" th:attr="value = ${emp.zip}" />
        </div>

        <div class="form-group">
            <label for="phone">
                Phone
            </label>
            <input type="text" id="phone" path="phone" class="form-control" placeholder="phone" name="phone" th:attr="value = ${emp.phone}" />
        </div>

        <div class="form-group">
            <label for="salary">
                Salary
            </label>
            <input type="text" id="salary" path="salary" class="form-control" placeholder="salary" name="salary" th:attr="value = ${emp.salary}" />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    
    <a href="/hr">Back to see employee list</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
