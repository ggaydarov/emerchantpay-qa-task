<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link th:with="contextPath=${'pageContext.request.contextPath'}" th:href="${contextPath}/resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:if="${'pageContext.request.userPrincipal.name'} ?: null">
        <form id="logoutForm" method="POST" th:with="contextPath=${'pageContext.request.contextPath'}" th:action="${contextPath}/logout">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Welcome ${pageContext.request.userPrincipal.name} | <a onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:with="contextPath=${'pageContext.request.contextPath'}" th:src="${contextPath}/resources/js/bootstrap.min.js"></script>
</body>
</html>
